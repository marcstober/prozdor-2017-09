<html>
    <h1>Hello, World!</h1>
 
    <input id="wordInput">

    <button id="goButton">Go</button>

    <p id="myParagrap"></p>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

<script>

    $(function() {
        $("#goButton").click(
        function() {
            var name = $("#wordInput").val();

            $("#myParagrap").text("Loading...");
        
            $.get('https://www.sefaria.org/api/texts/' + name, function(data) {
                $("#myParagrap").text(data.text[0]);
            }, 'jsonp').fail(function(error) {
                alert('there was a problem, sorry!');
            });

            // alert('clicked');
           
    });

   
   
        }


    );

        // var name = 

    </script>
</html>
